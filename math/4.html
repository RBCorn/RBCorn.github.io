/** Section styling */
.section {

/* Task styling */
/* Default task */
.task {
  stroke-width: 2; }

.taskText {
  text-anchor: middle;
   }

.taskText:not([font-size]) {
  font-size: 11px; }

.taskTextOutsideRight {

  font-size: 11px;

.taskTextOutsideLeft {

  font-size: 11px; }

.task.clickable {
  cursor: pointer; }

.taskText.clickable {
  cursor: pointer;

.taskTextOutsideLeft.clickable {
