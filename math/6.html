/** Section styling */
.section {

/* Task styling */
/* Default task */
.task {
  stroke-width: 2; }

.taskText {
  text-anchor: middle;
   }

.taskText:not([font-size]) {
  font-size: 11px; }

.taskTextOutsideRight {

  font-size: 11px;
   }

.taskTextOutsideLeft {
  fill: #323D47;

  font-size: 11px; }

/* Special case clickable */
.task.clickable {
  cursor: pointer; }

.taskText.clickable {
  cursor: pointer;
  fill: #003163 !important;

.taskTextOutsideLeft.clickable {

.doneText0,
